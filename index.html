<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div clsas="header">
		<h1>Hangman</h1>
	</div>
	<div class="hangman">
		<div>
			<p>Press any key to get started!</p>
			<p>Wins: 0</p>
			<p>Losses: 0</p>
			<p>Current Word</p>
			<p id="dashes"></p>
			<p>Number of Guesses Remaining</p>
			<p>5</p>
			<p>Letters Already Guessed</p>
			<p>Placeholder for guesses</p>		
		</div>
	</div>	
	<script rel="stylesheet" type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
